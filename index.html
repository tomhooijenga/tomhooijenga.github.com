<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tom Hooijenga</title>
    <link href="/style/style.css" rel="stylesheet" type="text/css"/>
    <link href="/style/icons.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="dark">
<div class="container">
    <h1><a href="/">Tom Hooijenga</a></h1>
    <span id="switch" title="Switch to light"><i class="icon-toggle"></i></span>

    <p class="info">
        <a href="https://tomhooijenga.nl/">Website</a>
        <a href="https://github.com/tomhooijenga">Github</a>
    </p>
</div>
<script>
    (function () {
        "use strict";
        var themeSwitch = function (theme) {
            var body = document.querySelector("body"),
                now = new Date(),
                expire = new Date(now.getFullYear(), now.getMonth() + 1, 1);

            if (theme === "dark") {
                body.classList.remove("dark");
                body.classList.add("light");
                toggle.title = "Switch to dark";
            } else if (theme === "light") {
                body.classList.remove("light");
                body.classList.add("dark");
                toggle.title = "Switch to light";
            }

            document.cookie = "theme=" + theme + "; expire=" + expire + "; path=/";
        };

        var toggle = document.querySelector("#switch");

        window.addEventListener("load", function () {
            var parts = document.cookie.split("theme="),
                theme = parts.pop().split(";").shift();

            themeSwitch(theme);
        }, false);

        toggle.addEventListener("click", function () {
            var theme = document.querySelector("body").classList.contains("dark") ? "dark" : "light";
            themeSwitch(theme, true);
        });
    })();
</script>
</body>
</html>
